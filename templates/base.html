{% load static %}
<html>
    <head>
        <title>LITReview</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <div class=navbar>
                <div class=navbar-title>
                    <h1>LITReview</h1>
                </div>
                <div class=logout-link>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Déconnexion</a>
                    {% endif %}
                </div>
            </div>
        </header>
        {% block content %}
        {% endblock content %}
        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}. <a href="{% url 'logout' %}">Se déconnecter</a>
            </p>
        {% endif %}
    </body>
</html>
