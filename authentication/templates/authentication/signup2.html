{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="column">
        <h2>Inscrivez-vous</h2>    
        <form method="post">
            {% csrf_token %}
            <table class="tab-center">
                {% for field in form %}
                    <tr>
                        <td class='tab-center'>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit">S'inscrire</button>   
        </form>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <button type="submit" >Retourner</button>
        </form>
        <!--<small>
                Déjà inscrit.(e)?
                <a href="{% url 'login' %}">Retournerr</a>
        </small>-->    
    </div>
</div>
{% endblock content %}
