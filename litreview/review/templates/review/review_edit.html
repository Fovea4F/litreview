{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
    <h2>Modifier la critique</h2>
    <form method="post">
        {{ edit_form.as_p}}
        {% csrf_token %}
        <button type="submit" >Sauvegarder</button>
    </form>
    <hr>
    <h2>Supprimer la critique ?</h2>
    <form method="post">
        {{ delete_form.as_p }}
        {% csrf_token %}
        <button type="submit" >Supprimer</button>
    </form>
{% endblock content %}
